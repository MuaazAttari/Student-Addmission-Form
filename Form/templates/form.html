<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admission Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: bold;
      color: #343a40;
    }
  </style>
</head>
<body>
  <!-- {% set flashed = get_flashed_messages() %} -->



  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Student Admission Form</h2>
      <form action="/submit" method="POST" enctype="multipart/form-data" class="row g-3">

        <!-- Personal Info -->
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Father's Name</label>
          <input type="text" name="father_name" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Date of Birth</label>
          <input type="date" name="dob" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-select" required>
            <option selected disabled value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">CNIC/B-Form</label>
          <input type="text" name="cnic" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Nationality</label>
          <input type="text" name="nationality" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Religion</label>
          <input type="text" name="religion" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Contact Number</label>
          <input type="text" name="contact" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <!-- Address -->
        <div class="col-12">
          <label class="form-label">Address</label>
          <textarea name="address" class="form-control" rows="2" required></textarea>
        </div>

        <!-- Academic Info -->
        <div class="col-md-6">
          <label class="form-label">Last Qualification</label>
          <input type="text" name="qualification" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">School/College Name</label>
          <input type="text" name="institute" class="form-control" required>
        </div>

        <!-- Course -->
        <div class="col-12">
          <label class="form-label">Course Applying For</label>
          <input type="text" name="course" class="form-control" required>
        </div>

        <!-- Uploads -->
        <div class="col-md-6">
          <label class="form-label">Upload Passport Size Photo</label>
          <input type="file" name="photo" accept=".jpg,.jpeg,.png" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Upload CNIC/B-Form</label>
          <input type="file" name="cnic_file" accept=".jpg,.jpeg,.png,.pdf" class="form-control" required>
        </div>

        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-primary px-5">Submit</button>
        </div>

      </form>


    </div>
  </div>



</body>
</html>
