<!-- templates/success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success</title>
  <script src="https://cdn.tailwindcss.com"></script>


  <style>
  @keyframes popFade {
    0% {
      opacity: 0;
      transform: scale(0.8);
    }
    50% {
      opacity: 1;
      transform: scale(1.05);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  .animate-popFade {
    animation: popFade 0.5s ease-out forwards;
  }

  .button-hover {
    transition: all 0.3s ease-in-out;
  }

  .button-hover:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 10px 15px rgba(72, 187, 120, 0.4);
  }
</style>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Success Box -->
  <div class="bg-white rounded-xl p-8 shadow-2xl opacity-0 animate-popFade max-w-sm w-full text-center">
  <div class="flex justify-center mb-4">
      <div class="bg-green-100 rounded-full p-4">
        <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>
    <h2 class="text-2xl font-bold text-green-700 mb-2">Form Submitted!</h2>
    <p class="text-gray-700 mb-6">Your admission form has been received successfully.</p>
<a href="/" class="bg-green-600 text-white py-2 px-6 rounded-md shadow-lg transition button-hover">
  Submit Another
</a>
 </div>

</body>
</html>
